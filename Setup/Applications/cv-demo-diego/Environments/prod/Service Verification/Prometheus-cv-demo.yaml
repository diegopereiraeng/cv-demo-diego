harnessApiVersion: '1.0'
type: PROMETHEUS
alertEnabled: false
alertThreshold: 0.5
analysisTolerance: LOW
connectorName: Diego-CV-Demo-Prometheus
enabled24x7: false
numOfOccurrencesForAlert: 1
serviceName: cv-demo
timeSeriesList:
- metricName: normal_call
  metricType: THROUGHPUT
  txnName: custom
  url: io_harness_custom_metric_normal_call{app="cv-demo"}
- metricName: error_call
  metricType: ERROR
  txnName: custom
  url: io_harness_custom_metric_error_call{app="cv-demo"}
