harnessApiVersion: '1.0'
type: BUILD
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - PFIVcv84TVW6OEpQEDvmGw
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    steps:
    - type: HTTP
      name: Slack-Message
      properties:
        executeWithPreviousSteps: false
        headers:
        - key: Content-type
          value: application/json
        publishAsVar: false
        responseProcessingExpressions: ''
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        timeoutMillis: 30000
        useProxy: false
      templateUri: Harness SE/Diego/Slack-Message:latest
      templateVariables:
      - name: Infra
        value: Dev
      - name: Message
        value: Test
      - name: Author
        value: Diego Pereira
      - name: Status
        value: Success
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: Collect Artifact
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: false
