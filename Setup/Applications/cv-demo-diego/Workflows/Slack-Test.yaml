harnessApiVersion: '1.0'
type: BUILD
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - PFIVcv84TVW6OEpQEDvmGw
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: Collect Artifact
    steps:
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |+
          export DeploymentURL=${deploymentUrl}
          echo $DeploymentURL

          echo ${deploymentTriggeredBy}
          echo ${infra.name}
          echo ${app.name}

          echo ${workflow.displayName}

          echo ${pipeline.name}


          execID="$(cut -d'/' -f12 <<<$DeploymentURL)"


          echo "Execution ID : $execID"


        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    - type: SHELL_SCRIPT
      name: Slack Notification
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        publishAsVar: false
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: Harness SE/Diego/Slack Notification:latest
      templateVariables:
      - name: Message
        value: '"New Deployment triggered by Diego"'
      - name: App
        value: ${app.name}
      - name: Workflow
        value: ${workflow.displayName}
      - name: Pipeline
        value: ${pipeline.name}
      - name: triggered
        value: Teste123
      - name: deploymentURL
        value: '"${deploymentUrl}"'
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: false
