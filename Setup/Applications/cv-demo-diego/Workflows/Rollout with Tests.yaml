harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: qa
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - PFIVcv84TVW6OEpQEDvmGw
phases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster Diego-GKE
  daemonSet: false
  infraDefinitionName: stage
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepSkipStrategies:
    - assertionExpression: ${workflow.variables.caos_test} == "no"
      scope: SPECIFIC_STEPS
      steps:
      - Caos Load Test
    - assertionExpression: ${workflow.variables.verify_elk} == "no" && ${workflow.variables.verify_prometheus} == "no"
      scope: SPECIFIC_STEPS
      steps:
      - HTTP STATUS CHECK
    - assertionExpression: ${workflow.variables.verify_elk} == "no"
      scope: SPECIFIC_STEPS
      steps:
      - ELK
    - assertionExpression: ${workflow.variables.verify_prometheus} == "no"
      scope: SPECIFIC_STEPS
      steps:
      - Prometheus
    steps:
    - type: HTTP
      name: HTTP STATUS CHECK
      properties:
        assertion: ${httpResponseCode}==200
        body: ''
        executeWithPreviousSteps: false
        method: GET
        publishAsVar: false
        responseProcessingExpressions: ''
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 10000
        url: http://34.121.70.58/
        useProxy: false
    - type: SHELL_SCRIPT
      name: Caos Load Test
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        includeInfraSelectors: true
        publishAsVar: false
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: Harness SE/Diego/Caos Load Test:latest
      templateVariables:
      - name: logsPerMinute
        value: '600'
      - name: logErrorRate
        value: '200'
      - name: logErrorMessage
        value: DiegoException
      - name: callsPerMinute
        value: '600'
      - name: errorRate
        value: '5.0'
      - name: minErrorValue
        value: '0.1'
      - name: maxErrorValue
        value: '0.45'
      - name: shouldDoDelayedCalls
        value: 'true'
    - type: PROMETHEUS
      name: Prometheus
      properties:
        analysisServerConfigId: PHxpU5O3S9CkapFquK9Yqg
        analysisTolerance: MEDIUM
        comparisonStrategy: COMPARE_WITH_PREVIOUS
        customThresholdRefId: 7c541482935349f3b714b41b1356927f
        executeWithPreviousSteps: true
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: 7
        timeSeriesToAnalyze:
        - metricName: normal_call
          metricType: THROUGHPUT
          txnName: custom
          url: io_harness_custom_metric_normal_call{kubernetes_pod_name="$hostName"}
        - metricName: error_call
          metricType: ERROR
          txnName: custom
          url: io_harness_custom_metric_error_call{kubernetes_pod_name="$hostName"}
    - type: ELK
      name: ELK
      properties:
        analysisServerConfigId: o6RSJjxiQDOSf4clb1XWUQ
        comparisonStrategy: COMPARE_WITH_CURRENT
        executeWithPreviousSteps: true
        hostnameField: hostname
        hostnameTemplate: ${instance.hostName}
        includePreviousPhaseNodes: false
        indices: cv-demo
        messageField: message
        query: level:ERROR
        queryType: MATCH
        timeDuration: '7'
        timestampField: '@timestamp'
        timestampFormat: yyyy-MM-dd'T'HH:mm:ss.SSSX
