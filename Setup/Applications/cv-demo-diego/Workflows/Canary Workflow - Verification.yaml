harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
- actionAfterTimeout: ROLLBACK
  executionScope: WORKFLOW_PHASE
  failureTypes:
  - VERIFICATION_FAILURE
  manualInterventionTimeout: 120000
  repairActionCode: MANUAL_INTERVENTION
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - PFIVcv84TVW6OEpQEDvmGw
- conditions:
  - SUCCESS
  - FAILED
  - PAUSED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - V04HA3qrSleRPFexdrm6lw
phases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster Diego-GKE
  daemonSet: false
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    stepSkipStrategies:
    - assertionExpression: ${workflow.variables.notify_slack} == "no"
      scope: SPECIFIC_STEPS
      steps:
      - Slack Message
      - Slack Notification Canary Deployed
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
    - type: SHELL_SCRIPT
      name: Slack Message
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        publishAsVar: false
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: Harness SE/Diego/Slack Message:latest
      templateVariables:
      - name: Message
        value: During this verification process you maybe want to receive a notification and take a look in what is going on!
    - type: SHELL_SCRIPT
      name: Slack Notification Canary Deployed
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        publishAsVar: false
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: Harness SE/Diego/Slack Notification Pipeline Workflow:latest
      templateVariables:
      - name: Message
        value: 'like this example below:'
      - name: App
        value: ${app.name}
      - name: Workflow
        value: ${workflow.name}
      - name: Pipeline
        value: '-'
      - name: triggered
        value: ${deploymentTriggeredBy}
      - name: deploymentURL
        value: ${deploymentUrl}
      - name: Type
        value: Workflow
      - name: style
        value: primary
      - name: Title
        value: Canary deployed - Verifying Metrics using Machine Learning
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Load and Config
    stepSkipStrategies:
    - assertionExpression: ${workflow.variables.canary_configuration} == "good"
      scope: SPECIFIC_STEPS
      steps:
      - Canary Error Configuration
    - assertionExpression: ${workflow.variables.canary_configuration} == "error"
      scope: SPECIFIC_STEPS
      steps:
      - Canary Good Configuration
    steps:
    - type: HTTP
      name: Canary Good Configuration
      properties:
        assertion: ''
        body: |-
          {
              "running": true,
              "logConfig": {
                  "logsPerMinute": 60,
                  "errorRate": 5,
                  "errorMessage": "KnownException"
              },
              "metricConfig": {
                  "callsPerMinute": 60,
                  "errorRate": 5.0,
                  "minErrorValue": 0.01,
                  "maxErrorValue": 0.15,
                  "shouldDoDelayedCalls": false
              }
          }
        executeWithPreviousSteps: false
        headers:
        - key: Accept
          value: application/json
        - key: Content-Type
          value: application/json
        method: POST
        publishAsVar: false
        responseProcessingExpressions: ''
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 10000
        url: http://34.121.70.58/canary/config
        useProxy: false
    - type: HTTP
      name: Canary Error Configuration
      properties:
        assertion: ''
        body: |-
          {
              "running": true,
              "logConfig": {
                  "logsPerMinute": 150,
                  "errorRate": 90,
                  "errorMessage": "BadThingHappenedException"
              },
              "metricConfig": {
                  "callsPerMinute": 200,
                  "errorRate": 90.0,
                  "minErrorValue": 0.7,
                  "maxErrorValue": 1.0,
                  "shouldDoDelayedCalls": true
              }
          }
        executeWithPreviousSteps: false
        headers:
        - key: Accept
          value: application/json
        - key: Content-Type
          value: application/json
        method: POST
        publishAsVar: false
        responseProcessingExpressions: ''
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 10000
        url: http://34.121.70.58/canary/config
        useProxy: false
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepSkipStrategies:
    - assertionExpression: ${workflow.variables.canary_configuration} == "good" ||  ${workflow.variables.verify_canary} == "no"
      scope: SPECIFIC_STEPS
      steps:
      - Approval
    - assertionExpression: ${workflow.variables.notify_slack} == "no"
      scope: SPECIFIC_STEPS
      steps:
      - Slack Notification Verification Completed
    - assertionExpression: ${workflow.variables.metric_verification} != "NewRelic" || ${workflow.variables.verify_canary} == "no"
      scope: SPECIFIC_STEPS
      steps:
      - New Relic
    - assertionExpression: ${workflow.variables.metric_verification} != "AppD" || ${workflow.variables.verify_canary} == "no"
      scope: SPECIFIC_STEPS
      steps:
      - AppDynamics
    - assertionExpression: ${workflow.variables.verify_canary} == "no"
      scope: SPECIFIC_STEPS
      steps:
      - Prometheus
      - ELK
    steps:
    - type: PROMETHEUS
      name: Prometheus
      properties:
        analysisServerConfigId: PHxpU5O3S9CkapFquK9Yqg
        analysisTolerance: LOW
        comparisonStrategy: COMPARE_WITH_CURRENT
        customThresholdRefId: 0034526e5f2a4a3ea97011a559dda999
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: 5
        timeSeriesToAnalyze:
        - metricName: normal_call
          metricType: THROUGHPUT
          txnName: custom
          url: io_harness_custom_metric_normal_call{kubernetes_pod_name="$hostName"}
        - metricName: error_call
          metricType: ERROR
          txnName: custom
          url: io_harness_custom_metric_error_call{kubernetes_pod_name="$hostName"}
    - type: ELK
      name: ELK
      properties:
        analysisServerConfigId: o6RSJjxiQDOSf4clb1XWUQ
        comparisonStrategy: COMPARE_WITH_CURRENT
        executeWithPreviousSteps: true
        hostnameField: hostname
        hostnameTemplate: ${instance.hostName}
        includePreviousPhaseNodes: false
        indices: cv-demo
        messageField: message
        query: level:ERROR
        queryType: MATCH
        timeDuration: 5
        timestampField: '@timestamp'
        timestampFormat: yyyy-MM-dd'T'HH:mm:ss.SSSX
    - type: APP_DYNAMICS
      name: AppDynamics
      properties:
        analysisServerConfigId: UeL6VqdfToGq1YcMW143Rw
        analysisTolerance: LOW
        applicationId: '97289'
        comparisonStrategy: COMPARE_WITH_CURRENT
        executeWithPreviousSteps: true
        hostnameTemplate: ${host.hostName}
        templateUuid: null
        templateVariables: null
        templateVersion: null
        tierId: '544140'
        timeDuration: '10'
    - type: NEW_RELIC
      name: New Relic
      properties:
        analysisServerConfigId: iYU27hjeQ4u-8Y6xr3CF_g
        analysisTolerance: LOW
        applicationId: '621819515'
        comparisonStrategy: COMPARE_WITH_CURRENT
        customThresholdRefId: 2f0391c47265474aac8dd39c9a49f096
        executeWithPreviousSteps: true
        includePreviousPhaseNodes: false
        timeDuration: '10'
    - type: APPROVAL
      name: Approval
      properties:
        approvalStateType: USER_GROUP
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 3600000
        userGroups:
        - xsUUKuxzQ8upFNUpt7wBYQ
        - u-mGHdFRQA-NJj_KMnhTFQ
    - type: SHELL_SCRIPT
      name: Slack Notification Verification Completed
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        publishAsVar: false
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: Harness SE/Diego/Slack Notification Pipeline Workflow:latest
      templateVariables:
      - name: Message
        value: Also you can send a notification before an approval and report the last status
      - name: App
        value: ${app.name}
      - name: Workflow
        value: ${workflow.name}
      - name: Pipeline
        value: '-'
      - name: triggered
        value: ${deploymentTriggeredBy}
      - name: deploymentURL
        value: ${deploymentUrl}
      - name: Type
        value: Workflow
      - name: style
        value: primary
      - name: Title
        value: Verification Completed with Success - Waiting for Approval
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Delete Canary
      properties:
        deleteNamespacesForRelease: false
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  provisionNodes: false
  serviceName: cv-demo
  statefulSet: false
  templateExpressions:
  - expression: ${INFRA}
    fieldName: infraDefinitionId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: DOCKER
    - name: entityType
      value: SERVICE
